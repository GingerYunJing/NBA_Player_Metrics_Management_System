<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 300px;
    margin: 100px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    color: #666;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .button {
    width: 100%;
    padding: 10px;
    background-color: #5e72e4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  .login-options {
    text-align: center;
    margin-top: 20px;
  }
  .login-options a {
    text-decoration: none;
    color: #5e72e4;
  }
  .back-to-home {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <!-- Logo goes here -->
  </div>
  <h2>Log in</h2>
  <p>Hi, Welcome!</p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <script>
            alert("{{ message }}");
          </script>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="E.g. johndoe@email.com">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    
    <button type="submit" class="button">Login</button>
  </form>
  <div class="login-options">
    <p>Not registered yet? <a href="signup">Create an account</a></p>
  </div>
  <div class="back-to-home">
    <a href="/index">Back to Home</a>
  </div>
</div>

</body>
</html>
